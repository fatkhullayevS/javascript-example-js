<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4">Kim birinchi borishga</h1>
    <form class="w-50 mx-auto form">
      <div class="mb-3">
        <label for="exampleInputEmail1">masofa</label>
        <input type="number" class="form-control form-input" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="100km" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Hisobla</button>
    </form>

    <div class="container">
      <div class="row ms-5 mt-5">
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <img class="icon" src="./images/person-solid.svg" alt="" width="50" height="50">
              <p class="card-text text-center mt-2">on foot</p>
              <h3 class="text-center person-result">N hours</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <img class="icon" src="./images/bicycle-solid.svg" alt="" width="50" height="50">
              <p class="card-text text-center mt-2">On a Bicycle</p>
              <h3 class="text-center bicycle-result">N hours</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <img class="icon" src="./images/car-side-solid.svg" alt="" width="50" height="50">
              <p class="card-text text-center mt-2">On a Car</p>
              <h3 class="text-center car-result">N hours</h3>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <img class="icon" src="./images/plane-solid.svg" alt="" width="50" height="50">
              <p class="card-text text-center mt-2">On a Plane</p>
              <h3 class="text-center plane-result">N hours</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><br><br><br>
  <hr> <br><br><br>

  <div class="container">
    <h1 class="text-center mt-4">Tempetarura konverteri</h1>
    <form class="w-50 mx-auto temp-form">
      <div class="mb-3">
        <label for="exampleInputEmail1">Harorat celciyda</label>
        <input type="number" class="form-control temp-form-input" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="30c" />
      </div>

      <h4>farangeyt: <span class="temp-form-result"></span>
        </h1>

      </h4>
      <button type="submit" class="btn btn-outline-success w-100">Hisobla</button>
    </form>
  </div>
  </div><br><br><br>
  <hr><br><br><br>

  <div class="container">
    <h1 class="text-center mt-4">Yugurishga chiqamizmi</h1>
    <form class="w-50 mx-auto rain-form">
      <div class="mb-3">
        <label for="exampleInputEmail1">Havo harorati</label>
        <input type="number" class="form-control rain-form-input" id="exampleInputEmail1"
          aria-describedby="emailHelp" />
      </div>
      <h1 class="fs-1"><span class="yes">HA</span>/<span class="no">YO'Q</span></h1>

      <div class="form-check">
        <input class="form-check-input rain-check" type="checkbox" type="submit" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault" onclick="myFunction(evt)">
          Yomg'ir yog'yaptimi
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input sport-check" type="checkbox" type="submit" value="" id="flexCheckChecked">
        <label class="form-check-label" for="flexCheckChecked">
          Sport zal ochiq
        </label>
      </div>
      <button class="btn btn-danger w-100 mt-3">Kettik</button>
    </form>
  </div>
  </div><br><br><br>
  <hr>



  <script src="./js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
